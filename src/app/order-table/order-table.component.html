<ng-template #popup let-modal>
	<div class="modal-header">
		<p class="mat-card-title">Details:</p>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
	</div>
	<div class="modal-body">

		<div *ngFor="let item of selectedData">
			<div class="row">
				<div class="col-4">
					<b class="text-primary">{{item[0] + ": "}}</b>
				</div>
				<div class="col-8">
					{{item[1]}}
				</div>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>


<div class="row">
	<div class="col-8">
		<h2>{{filter ? filter : "All Orders"}}</h2>
	</div>
	<div class="col-4">
	</div>
</div>

<ng2-smart-table *ngIf="dataReceived" [settings]="settings" [source]="tableData"
	(userRowSelect)="onUserRowSelect(popup, $event)"></ng2-smart-table>
<div class="d-flex align-items-center" *ngIf="!dataReceived">
	<strong>Loading...</strong>
	<div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
